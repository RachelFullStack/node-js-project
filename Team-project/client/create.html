<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/style.css" />
    <script src="./dist/index.js" defer></script>
    <script src="../create-program/dist/create.js"></script>
    <title>Program page</title>
  </head>
  <body onload="handleShowUser()">
    <nav class="navbar">
      <ul class="navbar__list">
        <li class="navbar__item">
          <a href="./index.html" class="navbar__link">sign in</a>
        </li>
        <li class="navbar__item">
          <a href="./create.html" class="navbar__link">Admin</a>
        </li>
        <li class="navbar__item">
          <a href="./welcome.html" class="navbar__link">All Programs</a>
        </li>
        <li class="navbar__item">
          <a href="./program.html" class="navbar__link">My Program</a>
        </li>
      </ul>
    </nav>
    <h1>Add new program</h1>
    <h1 id="welcome-heading">
      <strong> Hi <span id="userName"></span>, let's add new program </strong>
    </h1>
    <form
      id="program-form"
      action="program-info"
      onsubmit="return validateForm()"
    >
      <label for="Days">Days a week:</label>
      <select id="Days" name="Days">
        <option value="2">2 Days a week</option>
        <option value="3">3 Days a week</option>
        <option value="4">4 Days a week</option>
        <option value="5">5 Days a week</option>
      </select>
      <label for="Equipment">Equipment:</label>
      <select id="Equipment" name="Equipment">
        <option value="Body weight">Body weight</option>
        <option value="Dumbbells only">Dumbbells only</option>
        <option value="Gym">Gym</option>
      </select>
      <label for="Level">Level:</label>
      <select id="Level" name="Level">
        <option value="beginner">beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
      <label for="Workout Time">Workout Time:</label>
      <select id="WorkoutTime" name="WorkoutTime">
        <option value="30 minutes">30 minutes</option>
        <option value="45 minutes">45 minutes</option>
        <option value="60 minutes">60 minutes</option>
      </select>
    </form>

    <div id="table-container">
      <button id="add-table-button">Add Table</button>
      <button id="submit-button">Submit</button>
    </div>
  </body>
</html>
