<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/style.css" />
    <link rel="stylesheet" href="../navbar-style/dist/navbar.css" />

    <script src="./dist/admin.js" defer></script>

    <title>Program page</title>
  </head>
  <body>
    <nav class="navbar">
      <h1 class="navbar__title">Fitness Tracker</h1>
      <ul class="navbar__list">
        <li class="navbar__item">
          <a href="../home/home.html" class="navbar__link">Home</a>
        </li>

        <a href="../login/login.html"
          ><button style="color: white; background-color: red">
            LogOut
          </button></a
        >
      </ul>
    </nav>

    <h1 id="welcome-heading">Add a new workout Program</h1>

    <div class="filterContainer">
      <form id="filter-form">
        <div class="item0">
          <input type="text" placeholder="Enter Title" id="title" />
        </div>
        <div class="item1">
          <select id="filter-level" name="filter-level">
            <option value="all">All Levels</option>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
          </select>

          <select id="filter-days" name="filter-days">
            <option value="2">2 Days a week</option>
            <option value="3">3 Days a week</option>
            <option value="4">4 Days a week</option>
            <option value="5">5 Days a week</option>
            <option value="6">6 Days a week</option>
          </select>
        </div>

        <div class="item2">
          <select id="filter-equipment" name="filter-equipment">
            <option value="all">All Equipment</option>
            <!-- <option value="Threadmill">Threadmill</option> -->
            <option value="Dumbbells">Dumbbells</option>
            <option value="Gym">Gym</option>
            <option value="NoEquipment">No Equipment</option>
            <!-- <option value="BenchPress">Bench Press</option> -->
            <!-- <option value="Elliptical">Elliptical</option>
            <option value="Barbell">Barbell</option>
            <option value="Kettlebell">Kettlebell</option>
            <option value="ResistanceBands">Resistance Bands</option>
            <option value="RowingMachine">Rowing Machine</option>
            <option value="SpinBike">Spin Bike</option>
            <option value="YogaMat">Yoga Mat</option>
            <option value="JumpRope">Jump Rope</option> -->
          </select>

          <select id="filter-time" name="filter-time">
            <option value="15">15 minutes</option>
            <option value="30">30 minutes</option>
            <option value="45">45 minutes</option>
            <option value="60">60 minutes</option>
            <option value="75">75 minutes</option>
            <option value="90">90 minutes</option>
            <option value="105">105 minutes</option>
            <option value="120">120 minutes</option>
            <option value="150">150 minutes</option>
            <option value="180">180 minutes</option>
          </select>
        </div>
      </form>
    </div>

    <hr />

    <div id="table-container">
      <div class="btnContainer">
        <button id="add-table-button">Add Table</button>
      </div>
    </div>
    <button id="submit-button" type="button">Submit</button>
  </body>
</html>
