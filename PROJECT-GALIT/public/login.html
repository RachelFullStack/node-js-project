    <h1>Login Page</h1>
    <form onsubmit="handleUserLogin(event)">
      <input
        class="name-input2"
        type="text"
        name="userName"
        id="user-name"
        placeholder="name"
        required
      />
      <input
        class="password-input2"
        type="password"
        name="user-password"
        id="userPassword"
        placeholder="password"
        required
      />
      <button class="login-btn" type="submit">Login</button>
    </form>
