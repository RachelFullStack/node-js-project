<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/style.css" />
    <script src="../name-welcome/dist/welcome.js" defer></script>
    <script src="./dist/index.js" defer></script>
  </head>
  <body onload="handleShowUser()">
    <nav class="navbar">
      <ul class="navbar__list">
        <li class="navbar__item">
          <a href="./index.html" class="navbar__link">sign in</a>
        </li>
        <li class="navbar__item">
          <a href="./create.html" class="navbar__link">Admin</a>
        </li>
        <li class="navbar__item">
          <a href="./welcome.html" class="navbar__link">All Programs</a>
        </li>
        <li class="navbar__item">
          <a href="./program.html" class="navbar__link">My Program</a>
        </li>
      </ul>
    </nav>
    <!-- <h1 id="welcome-heading">
      Welcome, <span id="username-placeholder"></span>!
    </h1> -->
    <h1 id="welcome-heading">
      <strong>Welcome, <span id="userName"></span></strong>
    </h1>
    <form id="filter-form">
      <label for="filter-level">Filter by Level:</label>
      <select id="filter-level" name="filter-level">
        <option value="all">All Levels</option>
        <option value="beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>

      <label for="filter-days">Filter by Days a Week:</label>
      <select id="filter-days" name="filter-days">
        <option value="all">All Days</option>
        <option value="2">2 Days a week</option>
        <option value="3">3 Days a week</option>
        <option value="4">4 Days a week</option>
        <option value="5">5 Days a week</option>
      </select>

      <label for="filter-equipment">Filter by Equipment:</label>
      <select id="filter-equipment" name="filter-equipment">
        <option value="all">All Equipment</option>
        <option value="Body weight">Body weight</option>
        <option value="Dumbbells only">Dumbbells only</option>
        <option value="Gym">Gym</option>
      </select>

      <label for="filter-time">Filter by Workout Time:</label>
      <select id="filter-time" name="filter-time">
        <option value="all">All Times</option>
        <option value="30 minutes">30 minutes</option>
        <option value="45 minutes">45 minutes</option>
        <option value="60 minutes">60 minutes</option>
      </select>

      <button id="apply-filter-button" type="button">Apply Filter</button>
    </form>

    <div id="workout-list"></div>
  </body>
</html>
