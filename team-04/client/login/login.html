<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../navbar-style/dist/navbar.css" />
    <link rel="stylesheet" href="./dist/login.css" />
    <script src="../dist/indes.js" defer></script>
  </head>
  <body class="login-body">
    <nav class="navbar">
      <h1 class="navbar__title">Fitness Tracker</h1>
      <ul class="navbar__list">
        <a href="../index.html"><button>Register</button></a>
      </ul>
    </nav>

    <div class="container">
      <form onsubmit="login(event)">
        <input
          type="text"
          name="userName"
          id="user-name"
          placeholder="Name"
          required
        />
        <input
          type="password"
          name="user-password"
          id="userPassword"
          placeholder="Password"
          required
        />
        <button class="login-btn" type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
