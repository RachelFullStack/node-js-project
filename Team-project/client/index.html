<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="./dist/style.css" />
    <script src="./dist/index.js" defer></script>
  </head>
  <body class="register-body">
    <fieldset class="FirstFieldset">
      <img
        src="https://images.pexels.com/photos/1821694/pexels-photo-1821694.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt="ToDo"
        width="80px"
        height="80px"
      />
      <h1>Bring happiness into your life</h1>
      <h3 class="registration-page">Registration Page</h3>

      <form onsubmit="handleRegistration(event)">
        <input
          class="name-input"
          type="text"
          name="userName"
          placeholder="name"
          required
        />
        <input
          class="password-input"
          type="password"
          name="userPassword"
          placeholder="password"
          required
        />
        <button class="register-btn" type="submit">Register</button>
      </form>
      <div class="links">
        <div class="link-div-1">
          <p class="clik1">
            Already registered?
            <a href="./login.html">Click Here!</a>
          </p>
        </div>
        <div class="link-div-2">
          <p class="clik2">
            admin?
            <a href="./admin.html">Click Here!</a>
          </p>
        </div>
      </div>
    </fieldset>
    <div id="users"></div>
  </body>
</html>
